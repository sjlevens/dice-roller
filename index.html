<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice Roller</title>
    </head>

    <body>

        <div class="wrapper clearfix">

            <div class="panel">

                <div class="roll-box">

                    <!-- add dice
                    <div class="dice clearfix" id="dice-0">
                        <img src="dice-5.png" alt="Dice" class="dice">
                        <div class="item__delete">
                            <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                        </div>


                    </div>
                    -->

                </div>


                
                <div class="roll-current-box">
                    <div class="roll-current-label">Current</div>
                    <div class="roll-current-score" id="current">11</div>
                </div>
            </div>
            



            <button class="btn-clear">Clear Board</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-add"><i class="ion-ios-plus"></i>Add die</button>

        </div>

        <script src="app.js"></script>
    </body>
</html>
