<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice Roller</title>
    </head>

    <body>

        <div class="wrapper clearfix">

            <div class="panel">

                <div class="roll-box">

                    <!-- add dice
        <div class="dice" id="%id%"><img src="%src%" class="dice-img"><div class="item__delete"><button class="btn-die-delete"><i class="ion-ios-close-outline"></i></button></div></div>
        -->
                </div>



                <div class="roll-current-box">
                    <div class="roll-current-label">Roll</div>
                    <div class="roll-current-score" id="current">0</div>
                </div>
                <div class="dice-current-box">
                    <div class="dice-current-label">Dice</div>
                    <div class="roll-current-dice" id="cdice">1d0</div>
                </div>
                <div class="dice-current-max-box">
                    <div class="dice-current-max-label">Min-Max</div>
                    <div class="roll-current-max" id="cmax">0</div>
                </div>
            </div>



            <div class="button-panel">
                <button class="btn-clear">Clear Board</button>
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                <div class="add-panel">
                    <select class="add__type">
                        <option value="d4" selected>d4</option>
                        <option value="d6">d6</option>
                    </select>
                    <button class="btn-add"><i class="ion-ios-plus"></i>Add die</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
